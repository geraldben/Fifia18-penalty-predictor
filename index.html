
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIFA Penalty Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }
    .pitch {
      width: 300px;
      height: 200px;
      margin: 0 auto;
      position: relative;
      background: green;
      border: 4px solid white;
      border-radius: 10px;
    }
    .arrow {
      position: absolute;
      top: 80px;
      left: 120px;
      font-size: 30px;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
    .prediction {
      font-size: 22px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>FIFA 18 Penalty Predictor</h1>
  <div class="pitch">
    <div id="arrow" class="arrow"></div>
  </div>
  <div class="controls">
    <button onclick="predict()">Predict</button>
    <div id="result" class="prediction"></div>
  </div>

  <script>
    function predict() {
      const directions = [
        { arrow: '⬅️', text: 'Shooter likely goes LEFT' },
        { arrow: '➡️', text: 'Shooter likely goes RIGHT' },
        { arrow: '⬆️', text: 'Shooter likely goes CENTER' }
      ];
      const pick = directions[Math.floor(Math.random() * directions.length)];
      document.getElementById('arrow').innerText = pick.arrow;
      document.getElementById('result').innerText = pick.text;
    }
  </script>
</body>
</html>
